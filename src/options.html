<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <head>
    <title>Temp Options Page</title>
  </head>
  <div id='navbar'>
    <a href='/app/home'><div id='home' class='nav'>Home</div></a>
    <a href='/app/students'><div id='students' class='nav'>Students</div></a>
    <a href='/app/events'><div id='events' class='nav'>Events</div>
  </div></a>
  <div id='content'>
    <h1>Options page</h1>
    <h2>Add Student</h2>
    <form id='student-form'>
      <label for='first-name'>First Name: </label>
      <input id='first-name' name='first-name'/>
      <br/>
      <label for='last-name'>Last Name: </label>
      <input id='last-name' name='last-name'/>
      <br/>
      <label for='grade-level'>Grade: </label>
      <input type='number' id='grade-level' name='grade-level'/>
      <br/>
      <input type='submit' id='student-submit'/>
    </form>
    <h4 id='student-response'></h4>
    <h2>Add Event</h2>
    <form id='event-form'>
      <label for='event-name'>Name: </label>
      <input id='event-name' name='event-name'/>
      <br/>
      <label for='event-points'>Point Value: </label>
      <input id='event-points' name='event-points'>
    </form>
  </div>
  <p id='log'></p>
  <script src='options.js'></script>
</html>
